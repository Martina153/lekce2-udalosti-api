<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body>

	<h1>Domaci ukol</h1>

	<button onclick="spustAudio(event)" class = "tlacitko"> PLAY </button>
	<button onclick="zastavAudio(event)" class = "tlacitko"> STOP </button>
	<button onclick="resetAudio(event)" class = "tlacitko"> RESET</button> 
	<button onclick="volume1(event)" class = "tlacitko"> Volume 0</button>
	<button onclick="volume2(event)" class = "tlacitko"> Volume 0.5</button>
	<button onclick="volume3(event)" class = "tlacitko"> Volume 1</button>
